<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="Assets/style.css">


  <title>Work Day Scheduler</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <header class="jumbotron">
    <h1 id="day" class="display-4">Work Plan: </h1>
    <p id="timeDate"></p>
    <p class="lead">plan better, work smarter</p>
  </header>

  <!-- Timeblocks go here -->
  <div class="container">
    <div class="row">
      <div class="col-md-1 hour">
        <p>7am</p>
      </div>
      <textarea id="input7a" class="col-md-10" hour="7"></textarea>
      <button id="saveBtn7a" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>


    <div class="row">
      <div class="col-md-1 hour">
        <p>8am</p>
      </div>
      <textarea id="input8a" class="col-md-10" hour="8"></textarea>
      <button id="saveBtn8a" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>


    <div class="row">
      <div class="col-md-1 hour">
        <p>9am</p>
      </div>
      <textarea id="input9a" class="col-md-10" hour="9"></textarea>
      <button id="saveBtn9a" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>


    <div class="row">
      <div class="col-md-1 hour">
        <p>10am</p>
      </div>
      <textarea id="input10a" class="col-md-10" hour="10"></textarea>
      <button id="saveBtn10a" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>


    <div class="row">
      <div class="col-md-1 hour">
        <p>11am</p>
      </div>
      <textarea id="input11a" class="col-md-10" hour="11"></textarea>
      <button id="saveBtn11a" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>


    <div class="row">
      <div class="col-md-1 hour">
        <p>12pm</p>
      </div>
      <textarea id="input12p" class="col-md-10" hour="12"></textarea>
      <button id="saveBtn12p" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>


    <div class="row">
      <div class="col-md-1 hour">
        <p>1pm</p>
      </div>
      <textarea id="input1p" class="col-md-10" hour="13"></textarea>
      <button id="saveBtn1p" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>


    <div class="row">
      <div class="col-md-1 hour">
        <p>2pm</p>
      </div>
      <textarea id="input2p" class="col-md-10" hour="14"></textarea>
      <button id="saveBtn2p" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>



    <div class="row">
      <div class="col-md-1 hour">
        <p>3pm</p>
      </div>
      <textarea id="input3p" class="col-md-10" hour="15"></textarea>
      <button id="saveBtn3p" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>



    <div class="row">
      <div class="col-md-1 hour">
        <p>4pm</p>
      </div>
      <textarea id="input4p" class="col-md-10" hour="16"></textarea>
      <button id="saveBtn4p" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>



    <div class="row">
      <div class="col-md-1 hour">
        <p>5pm</p>
      </div>
      <textarea id="input5p" class="col-md-10" hour="17"></textarea>
      <button id="saveBtn5p" class="col-md-1"><i class="fas fa-save"></i></button>
    </div>


  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
